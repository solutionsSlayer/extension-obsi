<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text Capture for Obsidian</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6d28d9;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f3f4f6;
      display: none;
    }
    .status.success {
      background-color: #d1fae5;
      color: #065f46;
      display: block;
    }
    .status.error {
      background-color: #fee2e2;
      color: #b91c1c;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Text Capture pour Obsidian</h3>
    <p>Choisissez un style pour transformer le texte capturé:</p>
    <select id="style-select">
      <option value="historien">Historien</option>
      <option value="concis">Concis</option>
      <option value="analytique">Analytique</option>
      <option value="créatif">Créatif</option>
    </select>
    <div>
      <p>Sélectionnez du texte, cliquez-droit et choisissez "Capturer pour Obsidian"</p>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
